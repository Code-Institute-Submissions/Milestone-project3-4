{% extends "base.html" %}

{%block content%}

<section class="form-container">
    <div class="inner-form-container">
        <form action="{{url_for('register')}}" method="POST">
            <label for="username"><i class="fas fa-user-plus"></i> Username</label>
            <input pattern="^[a-zA-Z0-9]{5,15}$" minlength="5" maxlength="15" class="input-fields" id="username" name="username" type="text" required>
            <label for="password"><i class="fas fa-unlock-alt"></i> Password</label>
            <input pattern="^[a-zA-Z0-9]{5,15}$" minlength="5" maxlength="15" class="input-fields" id="password" name="password" type="password" required>
            <input value="Submit" type="submit" class="submit">
        </form>
    </div>

    <p class="not-a-user"><a href="{{url_for('login')}}">Already a user?</a></p>
</section>

{% endblock %}
